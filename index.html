<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validation</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Bootstrap Form Validation H.W</h1>
        <!-- form -->
        <form class="row g-3 needs-validation" novalidate>
            <!-- first name -->
            <div class="col-md-6">
              <label for="f_name" class="form-label">First name</label>
              <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">Enter Your First Name.</div>
            </div>
            <!-- last name -->
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control l_name" id="l_name" placeholder="Enter Your Last Name" name="l_name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">Enter Your Last Name.</div>
            </div>

            <!-- Email Address -->
            <div class="col-md-12">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control email" id="email" placeholder="Enter Your Email Address." name="email" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">Enter Your Email Address.</div>
              </div>

           

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>


          </form>
    </div>

    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
